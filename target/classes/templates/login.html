<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<style>
        body{
        background-image: url("https://c8.alamy.com/comp/2BKG67G/speed-fire-bike-logo-2BKG67G.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;}
    button{
        background-color: skyblue;
        color: black;
        padding: 0.6rem 1.2rem;
    }
    button:hover{
        background-color: white;
        color: blue;
    }
</style>
</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-header text-center fs-4">
Login Page</div>
<div th:if="${param.error}" class="alert alert-danger">
Invalid username & Password</div>
<div th:if="${param.logout}" class="alert alert-success">
Logout Successfully</div>

<div class="card-body">
<form th:action="login" method="post">
<div class="mb-3">
<label>Enter Email</label>
<input type="text" name="username" class="form-control">
</div>
<div class="mb-3">
<label> Enter Password</label>
<input type="text" name="password" class="form-control">
</div>

<button class=" col-md-22">Login</button>
</form>
<div th:if="${param.logout}">
  <div class="alert alert-success">You have been logged out.</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
